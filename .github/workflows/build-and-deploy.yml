name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  Checkout-Repo-and-Login-to-Docker-hub:
    runs-on: ubuntu-latest

    steps:
      # ğŸ›’ Stage 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Stage 2: Login to Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ—ï¸ Stage 3: Build and Push Image

      - name: Extract Metadata (Tags, Labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: smarterops/final-project

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: smarterops/final-project:${{ github.sha }}

      # âš™ï¸ Stage 4: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Set GitHub Remote with PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/SmarterOps/Final-Project.git

      # ğŸ“ Stage 5: Change values.yaml & Push to Repo
      - name: Update Helm values.yaml
        run: |
          sed -i 's/tag:.*/tag: "${{ github.sha }}"/' helm/values.yaml

      - name: Commit and Push Changes
        run: |
          git add helm/values.yaml
          git commit -m "Update Helm tag to ${{ github.sha }}" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
